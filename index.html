<!DOCTYPE html>
<html lang="en" data-ng-app="alanheuertz">
<head>
  <title>Alan Heuertz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color: #1abc9c;
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #2f2f2f;
    color: #fff;
  }
  .large-block {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .loader.in-progress {
    background: #ddd;
  }
  .loader.complete {
    background: #1abc9c;
  }
  .loader .complete {
    background: #1abc9c;
  }
  .loader .in-progress {
    background: #2f2f2f;
  }
  .loader .slot {
    padding: 1px;
    height: 20px;
  }
  </style>
</head>
<body data-ng-controller="AppController as appVm">

<!-- TODO: isolate directive to data-drive nav -->
<nav class="navbar navbar-default" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Alan Heuertz</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
      </ul>
    </div>
  </div>
</nav>

<div data-ui-view></div>

<footer class="large-block container-fluid bg-2 text-center">
  <p>This site is maintained by Alan Heuertz.</p>
  <p class="ng-hide" data-ng-show="appVm.versionLoaded">Version: <span data-ng-bind="appVm.version.major"></span>.<span data-ng-bind="appVm.version.minor"></span>.<span data-ng-bind="appVm.version.patch"></span></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="app.controller.js"></script>
<script src="components/loader/loader.controller.js"></script>
<script src="components/loader/loader.directive.js"></script>
<script src="components/version/version.provider.js"></script>
</body>
</html>
