<!DOCTYPE html>
<html lang="en" data-ng-app="alanheuertz">
<head>
  <title>Alan Heuertz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
  body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
      background-color: #1abc9c;
      color: #ffffff;
  }
  .bg-2 { 
      background-color: #2f2f2f;
      color: #fff;
  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
  }
  </style>
</head>
<body data-ng-controller="AppController as appVm">

<div class="container-fluid bg-1 text-center">
  <h3 class="margin">Sorry!</h3>
  <img src="img/out-of-order.png" class="img-responsive margin" style="display:inline" alt="Out of Order" width="350" height="350">
  <h3>Redesign imminent. Come back later.</h3>
</div>

<footer class="container-fluid bg-2 text-center">
  <p>This site is maintained by Alan Heuertz.</p>
  <p class="ng-hide" data-ng-show="appVm.versionLoaded">Version: <span data-ng-bind="appVm.version.major"></span>.<span data-ng-bind="appVm.version.minor"></span>.<span data-ng-bind="appVm.version.patch"></span></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app.js"></script>
<script src="app.controller.js"></script>
<script src="utils/version.provider.js"></script>
</body>
</html>
